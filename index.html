<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LaufhaufenWeimar — Mehr Infos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">LaufhaufenWeimar</h1>
      <form id="signup-form" class="signup-form" aria-label="Anmeldung für mehr Infos">
        <label for="email" class="visually-hidden">E‑Mail</label>
        <input id="email" name="email" type="email" placeholder="Deine E‑Mail" required />
        <button type="submit">Anmelden</button>
      </form>
    </div>
  </header>

  <main class="hero">
    <div class="container">
      <h2>Willkommen beim Laufhaufen Weimar</h2>
      <p>Trage dich oben ein, um Neuigkeiten zu Trainings, Terminen und Aktionen zu erhalten.</p>
      <p class="muted">Wir geben deine E‑Mail nicht weiter. Du kannst dich jederzeit abmelden.</p>
    </div>
  </main>

  <div id="message" class="message" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
